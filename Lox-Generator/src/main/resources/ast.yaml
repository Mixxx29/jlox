packageName: org.example.lox.ast

baseExpression:
  name: Expression

expressions:
  - name: UnaryExpression
    parentClass: Expression
    fields:
      - type: Token
        name: operator

      - type: Expression
        name: right

  - name: BinaryExpression
    parentClass: Expression
    fields:
      - type: Expression
        name: left

      - type: Token
        name: operator

      - type: Expression
        name: right

  - name: GroupingExpression
    parentClass: Expression
    fields:
      - type: Expression
        name: expression

  - name: LiteralExpression
    parentClass: Expression
    fields:
      - type: Object
        name: value

      - type: TokenType
        name: type

  - name: VariableExpression
    parentClass: Expression
    fields:
      - type: Token
        name: token

  - name: AssignmentExpression
    parentClass: Expression
    fields:
      - type: Token
        name: token

      - type: Expression
        name: expression

  - name: LogicalExpression
    parentClass: Expression
    fields:
      - type: Expression
        name: left

      - type: Token
        name: operator

      - type: Expression
        name: right

  - name: CallExpression
    parentClass: Expression
    fields:
      - type: Expression
        name: callee

      - type: Token
        name: rightParenthesis

      - type: List<Expression>
        name: arguments

  - name: LambdaExpression
    parentClass: Expression
    fields:
      - type: List<Token>
        name: parameters

      - type: List<Statement>
        name: body

########################################################################################################################

baseStatement:
  name: Statement

statements:
  - name: ExpressionStatement
    parentClass: Statement
    fields:
      - type: Expression
        name: expression

  - name: PrintStatement
    parentClass: Statement
    fields:
      - type: Expression
        name: expression

  - name: VariableStatement
    parentClass: Statement
    fields:
      - type: Token
        name: token

      - type: Expression
        name: expression

  - name: BlockStatement
    parentClass: Statement
    fields:
      - type: List<Statement>
        name: statements

  - name: IfStatement
    parentClass: Statement
    fields:
      - type: Expression
        name: condition

      - type: Statement
        name: thenBranch

      - type: Statement
        name: elseBranch

  - name: WhileStatement
    parentClass: Statement
    fields:
      - type: Expression
        name: condition

      - type: Statement
        name: body

      - type: Expression
        name: increment

  - name: BreakStatement
    parentClass: Statement

  - name: ContinueStatement
    parentClass: Statement

  - name: FunctionStatement
    parentClass: Statement
    fields:
      - type: Token
        name: token

      - type: List<Token>
        name: parameters

      - type: List<Statement>
        name: body

  - name: ReturnStatement
    parentClass: Statement
    fields:
      - type: Token
        name: keyword

      - type: Expression
        name: value